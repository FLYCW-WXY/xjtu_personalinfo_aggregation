{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>校园活动-西安交通大学信息聚合平台</title>
    <!-- Bootstrap -->
	<link href="{% static "css/bootstrap.css"%}" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
  </head>
  <body>
{% include "header.html" %}
   <div class="container">
    <div class="panel-group" id="panelContainer">
    	<div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#panelContainer" href="#collapse1">校园活动</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse in">
            <div class="panel-body">

    			<table class="table table-hover">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>活动</th>
                        <th>地点</th>
                        <th>主办单位</th>
                    </tr>
                    </thead>

                      {% for item in newsContent.act %}
                        <tr>
                            <td>{{ item.time }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.location }}</td>
                            <td>{{ item.host }}</td>
                        </tr>


                      {% endfor %}
                </table>
            </div>
                        <div class="panel-footer text-right"><a href="http://oa.xjtu.edu.cn/form/user/anonymous/dxhd_index.jsp" target="_blank">查看更多...</a> </div>
            </div>
            </div>
    </div>
    </div></div>
{% include "footer.html" %}
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="{% static "js/jquery-1.11.3.min.js"%}"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script src="{% static "js/bootstrap.js"%}"></script>
  </body>
</html>
